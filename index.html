<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get TID App</title>
  <!-- Link the CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="top-bar">
  <!-- First button + text -->
  <div class="button-text">
    <button id="getTidBtn">getTid</button>
    <div id="tidText1">With GetTID button, the user can retrieve the tid of SoftPOS that merchant is working.</div>
  </div>

  <!-- Second button + text -->
  <div class="button-text">
    <button id="getTidBtn2">Start Sale V2</button>
    <div id="tidText2">With this button the user can start an App2App sale V2.</div>
  </div>

  <!-- Third button + text -->
  <div class="button-text">
    <button id="getTidBtn3">Start Void V2</button>
    <div id="tidText3">
      With this button the user can initiate a void transaction with V2 protocol.
    </div>
  </div>

</div>
<!-- Modal -->
<div id="saleModal" class="modal">
  <div class="modal-content">
    <h2>Enter Sale Amount</h2>
    <input type="number" id="saleAmount" placeholder="Sale Amount (required)" required />
    <input type="number" id="tipAmount" placeholder="Tip (optional)" />
    <input type="number" id="installments" placeholder="Installments (optional)" />
    <input type="email" id="email" placeholder="Email (optional)" />
    <input type="tel" id="phone" placeholder="Phone (optional)" />
    <div class="modal-buttons">
      <button id="cancelModal">Cancel</button>
      <button id="confirmModal">Confirm</button>
    </div>
  </div>
</div>
<!-- Modal for Third Button -->
<div id="uidModal" class="modal">
  <div class="modal-content">
    <h2>Enter Original UID</h2>
    <input type="text" id="originalUID" placeholder="Original UID (required)" required />

    <input type="email" id="customerEmail" placeholder="Customer Email (optional)" />
    <input type="tel" id="customerPhone" placeholder="Customer Phone (optional)" />
    <div class="modal-buttons">
      <button id="cancelUIDModal">Cancel</button>
      <button id="confirmUIDModal">Confirm</button>
    </div>
  </div>
</div>
<!-- Link the JS file -->
<script src="script.js"></script>
</body>
</html>
