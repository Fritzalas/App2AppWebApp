<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TID Result</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* start from top */
      align-items: center;
      color: white;
      text-align: center;
      /* give space for top content */
      padding: 50px 0 0;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    #resultContainer {
      width: 90%;
      max-width: 500px;
      margin-bottom: 30px;
    }

    .field {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      font-size: 1.1em;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      word-wrap: break-word;
    }

    .key {
      font-weight: bold;
    }

    /* Back button styling */
    #backBtn {
      padding: 0.8em 2em;
      font-size: 1.1em;
      font-weight: bold;
      color: white;
      background: rgba(0,0,0,0.25);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    #backBtn:hover {
      background: rgba(0,0,0,0.4);
      transform: scale(1.05);
    }

    @media screen and (max-width: 480px) {
      #backBtn {
        padding: 0.6em 1.5em;
        font-size: 1em;
      }

      .field {
        font-size: 1em;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
<h1>Transaction Result</h1>

<div id="resultContainer"></div>

<!-- Back button -->
<a id="backBtn" href="index.html">‚Üê Back to Main Page</a>

<script>
  const params = new URLSearchParams(window.location.search);
  const container = document.getElementById('resultContainer');

  if (params.toString() === "") {
    container.innerHTML = "<p>No parameters received.</p>";
  } else {
    params.forEach((value, key) => {
      const div = document.createElement("div");
      div.classList.add("field");
      div.innerHTML = `<span class="key">${key}</span>: ${value}`;
      container.appendChild(div);
    });
  }
</script>
</body>
</html>
